<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #login-container, #dashboard {
            display: none;
        }
        #data-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .data-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            margin: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        #past-readings {
            max-height: 300px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .filter-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-container">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <h1>Sensor Readings Dashboard</h1>
        <button onclick="logout()">Logout</button>
        
        <div id="sensor-values">
            <strong>Temperature:</strong> <span id="temperature">Loading...</span>°C | 
            <strong>Humidity:</strong> <span id="humidity">Loading...</span>%
        </div>

        <div id="data-container">
            <div class="data-box"><strong>Time:</strong> <span id="clock">Loading...</span></div>
            <div class="data-box"><strong>Date:</strong> <span id="date">Loading...</span></div>
        </div>

        <button onclick="openModal()">View Past Readings</button>

        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <!-- Modal for past readings -->
    <div id="readingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Past Sensor Readings</h2>
            
            <div class="filter-container">
                <label for="dateFilter">Filter by Date:</label>
                <input type="date" id="dateFilter" oninput="filterReadings()">
                
                <label for="timeFilter">Filter by Time:</label>
                <input type="time" id="timeFilter" oninput="filterReadings()">
            </div>

            <div id="past-readings">
                <table id="readingsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Temperature (°C)</th>
                            <th>Humidity (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="4">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const validUsername = "admin";
        const validPassword = "password";

        function checkAuth() {
            if (localStorage.getItem("loggedIn") === "true") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                fetchData();
                setInterval(fetchData, 2000);
            } else {
                document.getElementById("login-container").style.display = "block";
            }
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                localStorage.setItem("loggedIn", "true");
                checkAuth();
            } else {
                alert("Invalid username or password.");
            }
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            location.reload();
        }

        let sensorData = {
            labels: [],
            temperature: [],
            humidity: []
        };

        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: sensorData.labels,
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: sensorData.temperature,
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'Humidity (%)',
                        data: sensorData.humidity,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        async function fetchData() {
            try {
                let response = await fetch("http://localhost:8000/latest");
                let data = await response.json();

                document.getElementById("clock").innerText = data.time;
                document.getElementById("date").innerText = data.date;
                document.getElementById("temperature").innerText = data.temperature;
                document.getElementById("humidity").innerText = data.humidity;

                sensorData.labels.push(data.time);
                sensorData.temperature.push(data.temperature);
                sensorData.humidity.push(data.humidity);

                // Limit the data to 10 points
                if (sensorData.labels.length > 10) {
                    sensorData.labels.shift();
                    sensorData.temperature.shift();
                    sensorData.humidity.shift();
                }

                sensorChart.update();
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        async function fetchHistory() {
            try {
                let response = await fetch("http://localhost:8000/history");
                return await response.json();
            } catch (error) {
                console.error("Error fetching past data:", error);
                return [];
            }
        }

        function openModal() {
            document.getElementById("readingsModal").style.display = "block";
            loadPastReadings();
        }

        function closeModal() {
            document.getElementById("readingsModal").style.display = "none";
        }

        async function loadPastReadings() {
            let data = await fetchHistory();
            const tableBody = document.querySelector("#readingsTable tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.date}</td>
                    <td>${row.time}</td>
                    <td>${row.temperature}</td>
                    <td>${row.humidity}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function filterReadings() {
            const dateFilter = document.getElementById("dateFilter").value;
            const timeFilter = document.getElementById("timeFilter").value;

            fetchHistory().then(data => {
                const filteredData = data.filter(item => {
                    const matchesDate = dateFilter ? item.date === dateFilter : true;
                    const matchesTime = timeFilter ? item.time === timeFilter : true;
                    return matchesDate && matchesTime;
                });

                const tableBody = document.querySelector("#readingsTable tbody");
                tableBody.innerHTML = ""; // Clear existing rows

                filteredData.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.date}</td>
                        <td>${row.time}</td>
                        <td>${row.temperature}</td>
                        <td>${row.humidity}</td>
                    `;
                    tableBody.appendChild(tr);
                });

                if (filteredData.length === 0) {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td colspan="4">No data available for this filter.</td>`;
                    tableBody.appendChild(tr);
                }
            });
        }

        checkAuth();
    </script>
</body>
</html>
